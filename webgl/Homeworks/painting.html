<html>

<script id="texture-vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;

attribute vec2 vTexCoord;
varying vec2 fTexCoord;

void main()
{
    gl_Position = vPosition;

    fTexCoord = vTexCoord;
}
</script>

<script id="texture-fragment-shader" type="x-shader/x-fragment">

precision mediump float;

uniform sampler2D tex;
varying vec2 fTexCoord;

void main()
{
    gl_FragColor = texture2D(tex, fTexCoord);
}
</script>

<script id="paint-vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;

void main()
{
    gl_Position = vPosition;
}
</script>

<script id="paint-fragment-shader" type="x-shader/x-fragment">

precision mediump float;
uniform vec3 color;
void main()
{
    gl_FragColor = vec4(color,1);
}
</script>
