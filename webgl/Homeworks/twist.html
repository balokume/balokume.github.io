<script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 vPosition;
uniform float theta;

void main() 
{

    float s = sin( radians( theta ) );
    float c = cos( radians( theta ) );
    
    float d = sqrt(vPosition.x*vPosition.x + vPosition.y*vPosition.y);

    gl_Position.x = (-s * vPosition.x + c * vPosition.y) * d;
    gl_Position.y = ( s * vPosition.y + c * vPosition.x) * d;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
    
    //float radian = radians( theta );
   // gl_Position.x = vPosition.x * cos(radian) - vPosition.y * sin(radian);
    //gl_Position.y = vPosition.x * sin(radian) + vPosition.y * cos(radian);
    
   // gl_Position = vPosition;
} 


</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

void main()
{
    gl_FragColor = vec4(1,0,0,1);
}
